<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="thankyou.html" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rollNo">Roll No</label>
                <input type="text" id="rollNo" name="rollNo" required>
            </div>
            <div class="form-group">
                <label>Branch Selection</label>
                <input type="radio" id="branchCSE" name="branch" value="CSE" required>
                <label for="branchCSE">CSE</label>
                <input type="radio" id="branchECE" name="branch" value="ECE" required>
                <label for="branchECE">ECE</label>
                <input type="radio" id="branchME" name="branch" value="ME" required>
                <label for="branchME">ME</label>
            </div>
            <div class="form-group interests">
                <label>Interests</label>
                <div>
                    <input type="checkbox" id="interestWebDev" name="interests[]" value="Web Dev">
                    <label for="interestWebDev">Web Dev</label>
                </div>
                <div>
                    <input type="checkbox" id="interestPython" name="interests[]" value="Python">
                    <label for="interestPython">Python</label>
                </div>
                <div>
                    <input type="checkbox" id="interestJava" name="interests[]" value="Java">
                    <label for="interestJava">Java</label>
                </div>
                <div>
                    <input type="checkbox" id="interestAI-ML" name="interests[]" value="AI/ML">
                    <label for="interestAI-ML">AI/ML</label>
                </div>
                <div>
                    <input type="checkbox" id="interestBlockchain" name="interests[]" value="Blockchain">
                    <label for="interestBlockchain">Blockchain</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
                <div>
                    <button type="submit">Submit</button>
                </div>
           
        </form>
    </div>
</body>
</html>
